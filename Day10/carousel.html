<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carsousel</title>
    <link rel="stylesheet" href="stylecarousel.css">
</head>

<body>
    <div class="carousel">
        <img src="avatar_hat.jpg">
        <div class="testimonial">
            <p class="textimonial-text">
                "Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed iusto aliquam maiores voluptas vel facere,
                pariatur a voluptatibus nulla fugit harum non culpa earum distinctio dolorem unde repellendus est
                excepturi."
            </p>
            <p class="testimonial-author">
                maria de almedia
            </p>
            <p class="testimonial-pos">
                social product manager at EDP commerical
            </p>
        </div>
        <button class="btn btn--left">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>

        </button>
        <button class="btn btn--right">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </button>
        <div class="rounds">
            <button class="round active">

            </button><button class="round">

            </button><button class="round">

            </button><button class="round">

            </button>
        </div>
    </div>
</body>

</html>
